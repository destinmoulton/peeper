<!doctype html>
<html>
<head></head>
<body>
    <h4>Site Status</h4>
    <table border="1" cellpadding="2" cellspacing="0">
    {% for site in sites%}
    <tr>
    <td>{{site.statusCode}}</td>
    <td>{{site.url}}</td>
    <td>{{site.statusMessage}}</td>
    </tr>
    {% endfor %}
    </table>
    <br/><br/>
    This email was generated by the peeper website status monitor.
    <br/><br/>
    {{ time }}
</body>
</html>
